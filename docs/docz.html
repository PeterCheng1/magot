<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="magot">
    <meta name="keywords" content="Magot,UI,React,Theme">
    <meta name="description" content="{{ description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <title>{{ title }}</title>
    {{ head }}
    <style>
      #root nav a {
        font-size: 16px;
      }
      #root nav dl dt a {
        font-size: 14px;
      }
      .react-live-preview > .mgt-icon,
      .react-live-preview > .mgt-button,
      .react-live-preview > .demo-group > .mgt-button,
      .react-live-preview > .mgt-button-group {
        margin-right: 8px;
        margin-bottom: 10px;
      }
      .react-live-preview .demo-container {
        font-size: 14px;
      }
      .react-live-preview .demo-tip {
        font-size: 12px;
        color: #bfbfbf;
      }
    </style>
  </head>
  <body>
    <div id="root" />
    {{ footer }}
  </body>
</html>
